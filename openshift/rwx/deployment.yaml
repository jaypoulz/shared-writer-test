apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-demo-rwx
  labels:
    app: storage-demo
    mode: rwx-nfs
spec:
  replicas: 2  # Two pods, each with writer + reader containers
  selector:
    matchLabels:
      app: storage-demo
      mode: rwx-nfs
  template:
    metadata:
      labels:
        app: storage-demo
        mode: rwx-nfs
        role: writer  # Keep writer label for compatibility
    spec:
      serviceAccountName: storage-demo-sa
      securityContext:
        fsGroup: 0  # Use root group for mounted volumes
        runAsNonRoot: false
      containers:
      # Writer container
      - name: writer
        image: image-registry.openshift-image-registry.svc:5000/storage-test/storage-demo:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
          allowPrivilegeEscalation: true
        env:
        - name: ROLE
          value: "writer"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: shared-storage
          mountPath: /mnt/shared
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

      # Reader container (shares the same NFS mount)
      - name: reader
        image: image-registry.openshift-image-registry.svc:5000/storage-test/storage-demo:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
          allowPrivilegeEscalation: true
        env:
        - name: ROLE
          value: "reader"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: shared-storage
          mountPath: /mnt/shared
          readOnly: true  # Reader accesses as read-only
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: nfs

      # Anti-affinity to spread pods across different nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: mode
                  operator: In
                  values:
                  - rwx-nfs
              topologyKey: kubernetes.io/hostname
